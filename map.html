<div class="container mt-3">

  <div class="row d-sm-flex flex-sm-column justify-content-sm-center ">
    <div class="map" id="map" style="border: 1px rgb(23, 23, 74) solid"></div>


      <div class="row g-3 justify-content-center">
          <div class="box">
            <div class="col d-flex justify-content-center align-items-center">
                <h4>Thanos</h4>
            </div>
            <div class="col d-flex justify-content-end align-items-center ">
                <img src="assets/images/thanos.jpg" id="thanos" data-lat="-14.2350" data-lng="-51.9253" style="width: 40px; height: 40px;">
            </div>
          </div>
          <div class="box">

            <div class="col d-flex justify-content-center align-items-center ">
              <h4>Soul Stone</h4>
          </div>
          <div class="col d-flex justify-content-center align-items-center ">
              <img src="assets/images/soulStone-nobg.gif" id="soulStone" data-lat="-25.2744" data-lng="133.7751"

          </div>
          </div>

          <div class="box">

            <div class="col d-flex justify-content-center align-items-center ">
              <h4>Reality Stone</h4>
          </div>
          <div class="col d-flex justify-content-center align-items-center ">
              <img src="assets/images/realityStone-nobg.gif" id="realityStone" data-lat="-8.7832" data-lng="34.5085"

          </div>
          </div>

            <div class="col d-flex justify-content-center align-items-center ">

          </div>

          </div>
          </div>

        <div class="box">

          <div class="col d-flex justify-content-center align-items-center ">
            <h4>Mind Stone</h4>
        </div>
        <div class="col d-flex justify-content-center align-items-center ">
            <img src="assets/images/mindStone-nobg.gif" id="mindStone" data-lat="-8.7832" data-lng="34.5085"

        </div>
        </div>
        <div class="box">

          <div class="col d-flex justify-content-center align-items-center ">

        </div>

        </div>
        </div>

        </div>

        </div>
        </div>
